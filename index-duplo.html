<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programador CS</title>
    <style>
        * {
            margin: 0;
        }

        main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
        }

        main .section-esquerda {
            background-color: #b26f6f;
        }

        main .section-direita {
            background-color: #5453b0;
        }
    </style>
</head>

<body>

    <main>
        <section class="section-esquerda">
            aqui vai a esquerda
        </section>
        <section class="section-direita">
            aqui vai a direita
        </section>
    </main>

</body>

</html>
